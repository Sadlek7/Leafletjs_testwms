<!DOCTYPE html>
<html>
   <head>
      <title>Leaflet sample</title>
      <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
      <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
   </head>

   <body>
      <div id = "map" style = "width: 900px; height: 580px"></div>
      <script>
         
         
         var PTTR_A = L.tileLayer.wms('http://localhost:8080/geoserver/wms', {
         layers: 'Sprawozdanie6_PowiatKetrzynski:PTTR_A',
         format: 'image/png',
         transparent: true
         });
         var BUBD_A = L.tileLayer.wms('http://localhost:8080/geoserver/wms', {
         layers: 'Sprawozdanie6_PowiatKetrzynski:BUBD_A',
         format: 'image/png',
         transparent: true
         });
         var PTLZ_A = L.tileLayer.wms('http://localhost:8080/geoserver/wms', {
         layers: 'Sprawozdanie6_PowiatKetrzynski:PTLZ_A	',
         format: 'image/png',
         transparent: true
         });
         var PTWP_A = L.tileLayer.wms('http://localhost:8080/geoserver/wms', {
         layers: 'Sprawozdanie6_PowiatKetrzynski:PTWP_A',
         format: 'image/png',
         transparent: true
         });
         var SKJZ_L = L.tileLayer.wms('http://localhost:8080/geoserver/wms', {
         layers: 'Sprawozdanie6_PowiatKetrzynski:SKJZ_L	',
         format: 'image/png',
         transparent: true
         });

         var mapOptions = {
            center: [54.0823396, 21.3544607],
            zoom: 10
         }

         var map = new L.map('map', mapOptions);

         var layers = {
            "Budynki": BUBD_A,
            "Lasy i tereny liściaste": PTLZ_A,
            "Woda powierzchniowa": PTWP_A,
            "Jezdnie": SKJZ_L,
            "Roślinność trawiasta i uprawa rolna": PTTR_A,
         }

var layerControl = L.control.layers(null, layers).addTo(map);


      </script>
   </body>
   
</html>
